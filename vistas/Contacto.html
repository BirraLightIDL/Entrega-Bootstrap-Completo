<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <nav>
        <li class="li_general"><a class="li_general" href="../index.html">Volver al menu principal</a></li>
    </nav>
    <section class="section_contacto">
        <b>Porfavor deje su pregunta o informacion de contacto en la casilla</b>
    </section>
    <hr>
    <main class="container-sm">
        <div class="mb-3">
            <label for="FormControlInputText" class="form-label">Ingrese su Nombre</label>
            <input type="text" class="form-control" id="FormControlInputText" placeholder="Nombre Completo">
          </div>
        <div class="mb-3">
            <label for="FormControlInput1" class="form-label">Direccion de Email</label>
            <input type="email" class="form-control" id="FormControlInput1" placeholder="Email">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escriba su consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div>
            <input type="button" class="btn btn-primary" type="submit" value="ENVIAR">
            <input type="button" class="btn btn-danger"  type="reset" value="Limpiar formulario">
        </div>    
    </main>
    <hr>
    <footer class="p-3 mb-2 bg-dark text-white">
        <ul>
            <li class="li_general" >Atencion al cliente: 0800-777-2487</li>
            <li class="li_general" ><a class="li_general" href="./Preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
